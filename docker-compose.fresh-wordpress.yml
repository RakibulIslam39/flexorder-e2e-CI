services:
  wordpress:
    image: wordpress:6.7-php8.1-apache
    container_name: flexorder-wordpress
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      WORDPRESS_DB_HOST: mysql
      WORDPRESS_DB_NAME: flexorder_test
      WORDPRESS_DB_USER: flexorder_user
      WORDPRESS_DB_PASSWORD: flexorder_pass
      WORDPRESS_CONFIG_EXTRA: |
        if (!defined('WP_DEBUG')) define('WP_DEBUG', true);
        if (!defined('WP_DEBUG_LOG')) define('WP_DEBUG_LOG', true);
        if (!defined('WP_DEBUG_DISPLAY')) define('WP_DEBUG_DISPLAY', false);
    volumes:
      - wordpress_data:/var/www/html
      - ./uploads.ini:/usr/local/etc/php/conf.d/uploads.ini
    depends_on:
      - mysql
    networks:
      - flexorder-network

  mysql:
    image: mysql:8.0
    container_name: flexorder-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: flexorder_test
      MYSQL_USER: flexorder_user
      MYSQL_PASSWORD: flexorder_pass
      MYSQL_ALLOW_EMPTY_PASSWORD: "no"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
    networks:
      - flexorder-network
    command: --default-authentication-plugin=mysql_native_password

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: flexorder-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: flexorder_user
      PMA_PASSWORD: flexorder_pass
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "8081:80"
    depends_on:
      - mysql
    networks:
      - flexorder-network

  mailhog:
    image: mailhog/mailhog:latest
    container_name: flexorder-mailhog
    restart: unless-stopped
    ports:
      - "8025:8025"
      - "1025:1025"
    networks:
      - flexorder-network

volumes:
  wordpress_data:
    driver: local
  mysql_data:
    driver: local

networks:
  flexorder-network:
    driver: bridge 